<div class="row table-line">
    <div class="col-md-5">
        <md-form-element type="select" md="$ctrl.inspireconformity" field="$ctrl.fields.specification" space="md" edit="true"
            update="$ctrl.onSave(space, field, fieldValue)" list="$ctrl.specifications" select-item="$ctrl.onSelectSpecification(key, value)" locales="$ctrl.locales"></md-form-element>
    </div>
    <div class="col-md-4">
        <md-form-element type="textarea" md="$ctrl.inspireconformity" field="$ctrl.fields.explaination" space="md" edit="true"
            update="$ctrl.onSave(space, field, fieldValue)" locales="$ctrl.locales"></md-form-element>
    </div>
    <div class="col-md-2">
        <md-form-element type="select" md="$ctrl.inspireconformity" field="$ctrl.fields.pass" space="md" edit="true"
            update="$ctrl.onSave(space, field, fieldValue)" list="$ctrl.pass" locales="$ctrl.locales"></md-form-element>
    </div>
    <div ng-show="($ctrl.multi).toLowerCase() == 'true'" class="col-md-1">
        <button type="button" class="btn btn-outline-dark btn-sm float-right fas fa-minus" aria-hidden="true"
            ng-click="$ctrl.onRemove()"></button>
    </div>
</div>
