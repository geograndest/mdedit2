<!-- {{$ctrl.distributionformat}} -->
<!-- --{{$ctrl.fields}}-- -->
<div class="row table-line">
    <div class="col-md-4">
        <md-form-element type="text" md="$ctrl.distributionformat" field="$ctrl.fields.formatName" space="md" edit="true" update="$ctrl.onSave(space, field, fieldValue)"></md-form-element>
    </div>
    <div class="col-md-3">
        <md-form-element type="text" md="$ctrl.distributionformat" field="$ctrl.fields.formatVersion" space="md" edit="true" update="$ctrl.onSave(space, field, fieldValue)"></md-form-element>
    </div>
    <div class="col-md-4">
        <md-form-element type="text" md="$ctrl.distributionformat" field="$ctrl.fields.formatSpecification" space="md" edit="true" update="$ctrl.onSave(space, field, fieldValue)"></md-form-image>
    </div>
    <div ng-show="($ctrl.multi).toLowerCase() == 'true'" class="col-md-1">
        <button type="button" class="btn btn-default btn-xs pull-right glyphicon glyphicon-minus" aria-hidden="true" ng-click="$ctrl.onRemove()"></button>
    </div>
</div>
