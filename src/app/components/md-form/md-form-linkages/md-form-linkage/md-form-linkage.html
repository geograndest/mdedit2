<!-- {{$ctrl.linkage}} -->
<!-- --{{$ctrl.fields}}-- -->
<div class="row table-line">
    <div class="col-md-3">
        <md-form-element type="text" md="$ctrl.linkage" field="$ctrl.fields.linkageName" space="md" edit="true" update="$ctrl.onSave(space, field, fieldValue)"></md-form-element>
    </div>
    <div class="col-md-3">
        <md-form-element type="text" md="$ctrl.linkage" field="$ctrl.fields.linkageDescription" space="md" edit="true" update="$ctrl.onSave(space, field, fieldValue)"></md-form-element>
    </div>
    <div class="col-md-3">
        <md-form-element type="text" md="$ctrl.linkage" field="$ctrl.fields.linkageUrl" space="md" edit="true" update="$ctrl.onSave(space, field, fieldValue)"></md-form-element>
    </div>
    <div class="col-md-2">
        <md-form-element type="select" md="$ctrl.linkage" field="$ctrl.fields.linkageProtocol" space="md" edit="true" update="$ctrl.onSave(space, field, fieldValue)" list="$ctrl.protocols"></md-form-element>
    </div>
    <!-- <div class="col-md-5">
        <md-form-element type="text" md="$ctrl.linkage" field="$ctrl.fields.codeSpace" space="md" edit="true" update="$ctrl.onSave(space, field, fieldValue)"></md-form-element>
    </div> -->
    <div ng-show="($ctrl.multi).toLowerCase() == 'true'" class="col-md-1">
        <button type="button" class="btn btn-default btn-xs pull-right glyphicon glyphicon-minus" aria-hidden="true" ng-click="$ctrl.onRemove()"></button>
    </div>
</div>
