<div class="row table-line">
    <div class="col-md-3">
        <md-form-element type="text" md="$ctrl.temporalextent" field="$ctrl.fields.temporalExtentBegin" space="md" edit="true" update="$ctrl.onSave(space, field, fieldValue)"></md-form-element>
    </div>
    <div class="col-md-3">
        <md-form-element type="text" md="$ctrl.temporalextent" field="$ctrl.fields.temporalExtentEnd" space="md" edit="true" update="$ctrl.onSave(space, field, fieldValue)"></md-form-element>
    </div>
    <div class="col-md-5">
        <md-form-element type="text" md="$ctrl.temporalextent" field="$ctrl.fields.extentName" space="md" edit="true" update="$ctrl.onSave(space, field, fieldValue)"></md-form-element>
    </div>
    <div ng-show="($ctrl.multi).toLowerCase() == 'true'" class="col-md-1">
        <button type="button" class="btn btn-default btn-xs pull-right glyphicon glyphicon-minus" aria-hidden="true" ng-click="$ctrl.removeExt()"></button>
    </div>
</div>
