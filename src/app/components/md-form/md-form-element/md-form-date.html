<div class="form-group">
    <label for="{{$ctrl.field.name}}" uib-tooltip="{{$ctrl.field.description}}" tooltip-trigger="mouseenter" tooltip-placement="right" ng-dblclick="$ctrl.changeEdit()">
        {{$ctrl.field.label}}
        <page-modal-button class="link" format="{{$ctrl.field.helpButton.format}}" title="{{$ctrl.field.helpButton.title}}" text="{{$ctrl.field.helpButton.text}}"
            content-url="$ctrl.field.helpButton.contentUrl" icon="{{$ctrl.field.helpButton.icon}}">
            </modal-doc-button>
    </label>
    <div ng-if="$ctrl.field.editable == 'true' && $ctrl.edit" class="input-group date">
        <input type="date" class="form-control input-sm" uib-datepicker-popup="yyyy-MM-dd" is-open="$ctrl.field.isopen" datepicker-options="{startingDay: 1}" close-text="Close" ng-model="$ctrl.fieldValue" name="{{$ctrl.field.name}}" id="{{$ctrl.field.name}}"
            placeholder="{{$ctrl.field.placeholder}}" ng-disabled="$ctrl.field.disabled" ng-blur="$ctrl.onBlur()" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" />
        <span class="input-group-btn">
            <button type="button" class="btn btn-default btn-sm" ng-click="$ctrl.openDatePicker()"><i class="glyphicon glyphicon-calendar"></i></button>
        </span>
    </div>
    <div ng-if="$ctrl.field.editable == 'both' && $ctrl.edit">
        <div class="input-group">
            <!-- <input type="date" class="form-control input-sm" id="{{$ctrl.field.name}}" name="{{$ctrl.field.name}}" placeholder="{{$ctrl.field.placeholder}}" ng-model="$ctrl.fieldValue" ng-disabled="$ctrl.field.disabled" ng-blur="$ctrl.onBlur()" /> -->
            <input type="date" class="form-control input-sm" uib-datepicker-popup="yyyy-MM-dd" is-open="$ctrl.field.isopen" datepicker-options="{startingDay: 1}" close-text="Close" ng-model="$ctrl.fieldValue" name="{{$ctrl.field.name}}" id="{{$ctrl.field.name}}"
                placeholder="{{$ctrl.field.placeholder}}" ng-disabled="$ctrl.field.disabled" ng-blur="$ctrl.onBlur()" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" />
            <span class="input-group-btn">
                <!-- <button class="btn btn-default btn-sm" type="button" ng-click="$ctrl.onBlur()">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button> -->
            <button type="button" class="btn btn-default btn-sm" ng-click="$ctrl.openDatePicker()"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
            <a class="input-group-addon btn-sm" ng-class="$ctrl.isValidField() ? 'btn-default' : 'btn-error'" type="button" ng-click="$ctrl.onBlur()">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </a>
        </div>
    </div>
    <div ng-if="($ctrl.field.editable == 'false' || $ctrl.field.editable == 'both') && !($ctrl.edit)" ng-dblclick="$ctrl.changeEdit()">{{$ctrl.fieldValue}}</div>
</div>
