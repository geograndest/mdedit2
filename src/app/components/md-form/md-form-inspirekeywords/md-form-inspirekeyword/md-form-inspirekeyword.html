<div class="row table-line">
    <div class="col-md-11">
        <md-form-element type="select" md="$ctrl.inspirekeyword" field="$ctrl.fields.keyword" space="md" edit="true" update="$ctrl.onSave(space, field, fieldValue)"
            list="$ctrl.list" locales="$ctrl.locales"></md-form-element>
    </div>
    <div ng-show="($ctrl.multi).toLowerCase() == 'true'" class="col-md-1">
        <button type="button" class="btn btn-outline-dark btn-sm float-right fas fa-minus" aria-hidden="true" ng-click="$ctrl.onRemove()"></button>
    </div>
</div>
