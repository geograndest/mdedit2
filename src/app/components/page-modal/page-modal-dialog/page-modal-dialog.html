<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{$ctrl.title}}</h3>
    <button type="button" class="close" ng-click="$ctrl.close()" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body" id="modal-body">
    <div id="content" class="container-fluid" ng-bind-html="$ctrl.content"></div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" data-dismiss="modal" ng-click="$ctrl.close()">OK</button>
</div>
