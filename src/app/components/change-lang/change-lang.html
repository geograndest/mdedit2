<span uib-dropdown class="dropup" uib-tooltip="{{$ctrl.tooltip}}" tooltip-trigger="mouseenter" tooltip-placement="left">
  <a href id="lang-dropdown" uib-dropdown-toggle class="navbar-link">
    {{$ctrl.lang | uppercase}}
  </a>
  <div class="dropdown-menu" uib-dropdown-menu aria-labelledby="lang-dropdown" role="menu">
    <a href class="dropdown-item" ng-repeat="lang in $ctrl.locales" ng-click="$ctrl.changeLocale(lang)">
      {{lang | uppercase}}
    </li>
  </ul>
</span>
