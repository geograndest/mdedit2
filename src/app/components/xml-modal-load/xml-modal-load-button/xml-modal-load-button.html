<!-- if format = button -->
<button type="button" ng-if="$ctrl.format == 'button'" class="btn btn-outline-dark" ng-click="$ctrl.open()">
    <i class="fas {{$ctrl.icon}}">
    </i> {{$ctrl.text}}
</button>
<!-- if format = icon -->
<span ng-if="$ctrl.format == 'icon'" ng-click="$ctrl.open()" class="">
    <i class="fas {{$ctrl.icon}}">
    </i>
</span>
<!-- else if format = text -->
<a href="" ng-if="$ctrl.format == 'text'" class="navbar-link" ng-click="$ctrl.open()">{{$ctrl.text}}</a>
