<form id="modal-edit-form">
    <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Get XML</h4>
        <button type="button" class="close" ng-click="$ctrl.cancel()" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="form-group">
            <textarea class="form-control" id="xml-content" name="xml-content" placeholder="XML content" ng-model="$ctrl.mdxml"></textarea>
        </div>
    </div>
    <div class="modal-footer">
        <a class="btn btn-primary" ng-href="{{$ctrl.xmlUrl}}" target="_blank">Download</a>
        <button type="button" class="btn btn-primary" ng-click="$ctrl.cancel()">
            <span class="fas fa-times"></span> Close
        </button>
    </div>
</form>
