<div class="root">
    <app-header ng-if="$ctrl.header == '1'" header-title="{{$ctrl.appConfig.app.title}}" home-button="$ctrl.homeButton"
        change-view-button="$ctrl.changeViewButton" lang="$ctrl.lang" xml-load-button="$ctrl.xmlLoadButton"
        xml-save-button="$ctrl.xmlSaveButton" md-list-button="$ctrl.mdListButton" user="$ctrl.user" dir="{{$ctrl.dir}}"
        url="{{$ctrl.url}}"></app-header>
    <div class="app">
        <div ui-view load-xml="$ctrl.loadXml(xml)"></div>
    </div>
    <app-footer ng-if="$ctrl.footer == '1'" copyrights="$ctrl.copyrights" help-button="$ctrl.helpButton"
        mentions-button="$ctrl.mentionsButton" change-lang-button="$ctrl.changeLangButton" user="$ctrl.user"
        login="{{$ctrl.appConfig.app.api.login}}" logout="{{$ctrl.appConfig.app.api.logout}}">footer</app-footer>
</div>
